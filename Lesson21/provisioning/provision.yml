#Начало файла provision.yml
- name: OSPF
  #Указываем имя хоста или группу, которые будем настраивать
  hosts: all
  #Параметр выполнения модулей от root-пользователя
  become: yes
  #Указание файла с дополнителыми переменными (понадобится при добавлении темплейтов)
  vars_files:
  - defaults/main.yml
  tasks:
  # Обновление пакетов и установка vim, traceroute, tcpdump, net-tools
  - name: install base tools
    apt:
      name:
        - vim
        - traceroute
        - tcpdump
        - net-tools
      state: present
      update_cache: true

  #Отключаем UFW и удаляем его из автозагрузки
  - name: disable ufw service
    service:
      name: ufw
      state: stopped
      enabled: false

  # Добавляем gpg-key репозитория
  - name: add gpg frrouting.org
    apt_key:
      url: "https://deb.frrouting.org/frr/keys.asc"
      state: present

  # Добавляем репозиторий https://deb.frrouting.org/frr
  - name: add frr repo
    apt_repository:
      repo: 'deb https://deb.frrouting.org/frr {{ ansible_distribution_release }} frr-stable'
      state: present

  # Обновляем пакеты и устанавливаем FRR
  - name: install FRR packages
    apt:
      name:
        - frr
        - frr-pythontools
      state: present
      update_cache: true

  # Включаем маршрутизацию транзитных пакетов
  - name: set up forward packages across routers for symmetric_routing
    sysctl:
      name: net.ipv4.conf.all.forwarding
      value: '1'
      state: present
   
  - name: symmetric_routing
    sysctl:
      name: net.ipv4.conf.all.rp_filter
      value: '1'
      state: present
    when: symmetric_routing

  - name: NOT symmetric_routing
    sysctl:
      name: net.ipv4.conf.all.rp_filter
      value: '0'
      state: present
    when: not symmetric_routing

  # Копируем файл daemons на хосты, указываем владельца и права
  - name: base set up OSPF
    template:
      src: daemons
      dest: /etc/frr/daemons
      owner: frr
      group: frr
      mode: 0640

  - name: set up OSPF
    template:
      src: frr.conf.j2
      dest: /etc/frr/frr.conf
      owner: frr
      group: frr
      mode: 0640
    loop: "{{ router_id }}"
    when: item.router_name == ansible_hostname

  # Перезапускам FRR и добавляем в автозагрузку
  - name: restart FRR
    service:
      name: frr
      state: restarted
      enabled: true


